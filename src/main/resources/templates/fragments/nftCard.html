<!DOCTYPE html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aereal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>


  <div id="nftCard" th:fragment="nftCard">
    <div class="col">
      <div class="card">
        <div class="img-wrapper">
          <img class="img-fluid" th:src="${nft.imageSmall}" alt="cat">
        </div>
        <div class="card-body">
          <p class="card-text" th:text="${nft.name}"></p>
          <h6 th:text="${nft.collectionName}"></h6>
          <p class="card-text"><small th:text="${nft.nativePrice}" class="text-body-secondary"></small></p>
        </div>
      </div>
    </div>
  </div>
