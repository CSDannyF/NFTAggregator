<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aereal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
  <script type="text/javascript" th:src="@{/js/index.js}"></script>
</head>
<body>

  <div id="nftCard" th:fragment="nftCard">
    <div class="col">
      <div class="card">
        <div class="img-wrapper">
          <img class="img-fluid" th:src="${imgUrl}" alt="...">
        </div>
        <div class="card-body">
          <p class="card-text" th:text="${tokenId}">tokenId</p>
          <h6 th:text="${collectionName}">collectionName</h6>
          <p class="card-text"><small th:text="price" class="text-body-secondary">priceInEth</small></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
