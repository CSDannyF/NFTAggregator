<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aereal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
</head>
<body>

<!-- heading -->
<div th:replace="~{fragments/header :: header}"></div>


<div class="card">
  <div class="card-header">
  </div>
  <div class="card-body">
    <h5 class="card-title" th:text="${userDto.balance} + ' ETH'"></h5>
    <form th:action="@{/account/addToBalance}" method="post">
      <label class="from-label">
        <input class="card-text" type="number" step="0.0001" name="amount">
      </label>
      <button class="btn btn-primary" type="submit">Add</button>

    </form>
  </div>
</div>

</body>
</html>
