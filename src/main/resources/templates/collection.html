<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aereal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
  <script type="text/javascript" th:src="@{/js/index.js}"></script>
</head>
<body>

  <!-- heading -->
  <div class="sticky-top">
    <div th:insert="~{fragments/header :: header}"></div>
  </div>

  <img id="collectionBanner" class="img-fluid" th:src="${collection.banner}" alt="cat">

  <div class="container">
    <div class="row">

      <div class="col" th:text="${collection.name}">name and logo</div>
      <div class="col">
        <div th:text="${collection.floorPriceInCurrency} + ' ' + ${collection.nativeCurrency}"></div>
        <div>Floor Price</div>
      </div>
      <div class="col" >
        <div th:text="${collection.totalVolume} + ' ' + ${collection.nativeCurrency}"></div>
        <div>Total volume</div>
      </div>
      <div class="col">
        <div th:text="${collection.tokenCount}"></div>
        <div>Items</div>
      </div>
      <div class="col">royalty</div>
    </div>
  </div>


  <div class="row">
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4" id="card-row">
      <!-- render cards here -->
      <div th:each="nft : ${nfts}" th:insert="~{fragments/nftCard :: nftCard}"></div>
    </div>
  </div>

</body>
</html>
