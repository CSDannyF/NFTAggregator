<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aereal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
  <script type="text/javascript" th:src="@{/js/index.js}"></script>


</head>
<body>


<!-- heading -->
<div class="sticky-top">
  <div th:insert="~{fragments/header :: header}"></div>
</div>

<!-- <div id="loginCard" th:fragment="loginCard"> -->
  <div class="card w-50 mx-auto">
    <div class="card-body py-5 px-md-5">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="mb-5">Sign in</h2>
          <hr />
          <div class="underline-title"></div>

          <form th:action="@{/login}" method="post">
            <div th:if="${param.error}">
              <div class="alert alert-danger">Invalid Email and password.</div>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">Email address</label>
              <input type="text" id="username" name="username" placeholder="Email" class="form-control">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" placeholder="Password" class="form-control">
            </div>

            <div class="row">
              <div class="col align-self-center">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </div>
          </form>

          <div class="row">
           <!-- <div class="col align-self-center">
              <button class="btn btn-link">Forgot your password?</button>
            </div> -->
            <div class="col align-self-center">
              <span><a th:href="@{/register}">Sign up!</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
