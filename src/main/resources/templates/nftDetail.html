<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aereal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
</head>
<body>

<!-- heading -->
<div class="sticky-top">
  <div th:insert="~{fragments/header :: header}"></div>
</div>

<div class="container-fluid">
  <div class="row">

    <div class="col-5">
      <div class="card" id="largeCardImage">
        <img th:src="${nft.imageLarge}" class="card-img-top" alt="...">

        <div class="row">
          <div class="col">

          <form th:action="@{/addToFavorites/} +   ${nft.contractAddress} + '/' + ${nft.tokenId}" method="post" th:object="${nft}">
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
              <button class="btn btn-primary" type="submit" th:href="@{/account}">Add to Favorites</button>
              <!--
              <input type="checkbox" th:value="${nft.tokenId}" class="btn-check" id="favorite" autocomplete="off">
              <label class="btn btn-outline-primary" for="favorite" th:field="${nft.favorite}">Favorite</label>

              <input type="checkbox"  class="btn-check" id="cart" autocomplete="off">
              <label class="btn btn-outline-primary" for="cart">Add to cart</label>
              -->
            </div>
          </form>

        </div>
        </div>
      </div>
    </div>

    <div class="col">

      <div class="row">
        <div class="col-2">
          <a th:href="@{/collection/}  + ${collection.contractAddress}" th:text="${nft.collectionName}"></a>  <!--Moet dynamisch gemaakt worden zodat ik naar de desbetreffende collectie ga -->
          <p th:text="'Owner: ' + ${nft.ownerShort}"></p>
        </div>
        <div class="col-2">
          <p th:text="'Rarity rank: #' + ${nft.rarityRank}"></p>
        </div>
      </div>

      <div class="row">
        <div class="col-8">
          <div class="card">
            <div class="card-body">
              <p th:text="'price: ' + ${nft.nativePrice}"></p>
              <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Traits
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">

                      <div class="row">
                        <div class="col">
                          <div class="card">card</div>
                        </div>
                        <div class="col">
                          <div class="card">card</div>
                        </div>
                        <div class="col">
                          <div class="card">card</div>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Description
                    </button>
                  </h2>
                  <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body" th:text="${collection.description}">

                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      Details
                    </button>
                  </h2>
                  <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <p th:text="${collection.contractAddress}"></p>
                      <p th:text="${nft.tokenId}"></p>
                      <a th:href="@{nft.externalSiteUrl}">gg</a> <!--werkt niet -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>

<form th:action="@{/addToCart/} +   ${nft.contractAddress} + '/' + ${nft.tokenId}" method="post" th:object="${nft}">
  <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
    <button class="btn btn-primary" type="submit" th:href="@{/index}">Add to Cart</button>
  </div>
</form>

</body>
</html>
